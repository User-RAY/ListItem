<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>List items</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<header id="header">
		<h1>List items</h1>
		<div>
			Search:
			<input type="search" name="search" id="filter" placeholder="Search items">
		</div>	
	</header>


	<main id="main-body">
		<h2>Add Items</h2>
		<form id="addform">
			<div id="write">

				<input type="text" name="text" id="add-list">
				<input type="submit" name="submit" value="Submit">

			</div>
		</form>	

			<ul id="items">
				<li class="list-group-items">item 1 <button class="del-btn">X</button></li>
				<li class="list-group-items">item 2 <button class="del-btn">X</button></li>
				<li class="list-group-items">item 3 <button class="del-btn">X</button></li>
				<li class="list-group-items">item 4 <button class="del-btn">X</button></li>
			</ul>
		
	</main>


	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
